<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <header id="header"><h1>BATTLESHIP</h1></header>
    <div class="buttons">
        <button class="randomButton">RANDOM</button>
        <button class="startButton">START</button>
    </div>
    
    <main>
        <div class="game-container">
            <div class="player-container player-1">
                <h2>Player</h2>
                <div class="grid player-grid"></div>
            </div>
            <div class="game-message"><h2>Log</h2><span class="log-message"></span></div>
            <div class="player-container player-2">
                <h2>Computer</h2>
                <div class="grid computer-grid"></div>
            </div>
        </div>    
    </main>
    
    <footer>made by <a href="#">Suresh Packiry</a></footer>
</body>
</html>
