<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header id="header"><h1>Battleship</h1></header>
    <main id="main">
        <section id="player-board">
            <h2>Player's Board</h2>
            <div id="player-grid" class="grid"></div>
        </section>
        <section id="computer-board">
            <h2>Computer's Board</h2>
            <div id="computer-grid" class="grid"></div>
        </section>
    </main>
    <section id="controls">
        <button id="random-ships">Randomise Ship Position</button>
    </section>
    <footer></footer>
</body>
</html>
